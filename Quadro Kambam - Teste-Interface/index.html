<!DOCTYPE html>
<html lang="en" ng-App="myApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
    <script src="http://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="estilo.css">
    <script src="angularPro.js"></script>
    <title>Document</title>

</head>
<body>
    <div class="container" ng-controller="myAppCtrl">
    <div class="top"></div>
    <!-- MODAL DO CADASTRO -->
    <div class="modalMargin">
        <!-- Button trigger modal -->
        <button id="btnCadastrar" type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal"> Cadastrar Atividade</button>
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Atividade</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-body">
                    <form>
                        <input id="inputAtividade"  class="form-control"type="text" ng-model="novaAtividade"  placeholder="digite a atividade" required />
                    </form>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
                <button id="btnAdcAtivi"type="button" class="btn btn-success" data-dismiss="modal" ng-click="adicionarAtividade(novaAtividade)">Cadastrar</button>
                </div>
            </div>
            </div>
        </div>
        <!-- Fim de modal de Cadastro-->
    </div>

        <div class="row">
            <div class="col-sm-4">
                <div class="card amarelo">
                    <div class="card-header amarelo">Tarefas a Realizar</div>
                    <div class="card-body">
                        <ul class="nome">
                            <li ng-repeat="atividade in atividades" ng-if="atividade.situacao == '0'">
                                <input id="ckeck" type="checkbox" ng-model="fazer" name="itemCheckAtiv" value="{{atividade.titulo}}">
                                <span id="ativi">{{atividade.titulo}}</span>
                                <button type="text" class="btn btn-danger btn-sm branco" ng-click="removerItem(atividade)">✖️</button>
                                <!-- <button id="btnEdit" class="btn btn-warning btn-sm branco"  ng-click="edit(atividade, $index)" data-toggle="modal" data-target="#exampleModal1">&#9998;</button> -->
                            </li>
                        </ul>
                        <button type="text" id="aqui" class="btn btn-warning btn-sm right branco" ng-click="FazerAtividade()">></button>  
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="card azul">
                    <div class="card-header azul">Tarefas Executando</div>
                    <div class="card-body">
                        <ul class="nome">
                            <li ng-repeat="faz in atividades" ng-if="faz.situacao == '1'">
                                <input type="checkbox" ng-model="fazendo" name="itemCheckFazen" value="{{faz.titulo}}" >
                                <span>{{faz.titulo}}</span>
                                <button type="text" class="btn btn-danger btn-sm branco" ng-click="removerItem(faz)">✖️</button>
                                <!-- <button type="text" class="btn btn-primary btn-sm ">aqui</button> -->
                            </li>
                        </ul> 
                        <button type="text" class="btn btn-primary btn-sm right branco" ng-click="FazendoAtividade()">></button>   
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="card verde">
                    <div class="card-header verde">Tarefas Finalizadas</div>
                    <div class="card-body">
                        <ul class="nome">
                            <li ng-repeat="feito in atividades" ng-if="feito.situacao == '2'">
                                <span>{{feito.titulo}} <span class="feito">OK</span></span>
                                <button type="text" class="btn btn-danger btn-sm branco" ng-click="removerItem(feito)">✖️</button>
                            </li>
                        </ul>   
                    </div>
                </div>
            </div>
            
            
        </div>
    </div>
    



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
